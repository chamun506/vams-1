<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="form">
	<div class="Container100">

		<div class="TexAlLeft">
			<h:panelGrid columns="2" cellpadding="5" id="addStudyPanel">
				<p:outputLabel value="Study Name" />
				<p:outputPanel>
					<p:inputText required="true" style="width:56%;margin-right:5px;"
						value="#{studyForm.sessionModel.model.studyName}">
					</p:inputText>
				</p:outputPanel>
				<div class="Container50 TexAlCenter">
					<p:outputPanel styleClass="studybutton">
						<p:commandButton value="Save" action="#{studyForm.save()}"
							ajax="true" update="form"
							rendered="#{studyForm.sessionModel.newMode}" />
					</p:outputPanel>
				</div>
			</h:panelGrid>
		</div>
	</div>
	</h:form>
</ui:composition>
