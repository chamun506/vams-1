<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="form">
	<div class="Container100">
		<div class="TexAlLeft">
			<h2 class="BigTopic" style="padding-bottom: 0px">
					Plate
			</h2>
			<h:panelGrid columns="2">
				<p:outputLabel value="Study Name" />
				<p:outputPanel>
					<p:inputText style="width:56%;margin-right:5px;"
						value="#{plateForm.sessionModel.model.run.study.name}">
					</p:inputText>
				</p:outputPanel>
				<!-- <p:outputLabel value="Study Id" />
				<p:outputPanel>
					<p:inputText style="width:56%;margin-right:5px;"
						value="#{plateForm.sessionModel.model.run.study.id}">
					</p:inputText>
				</p:outputPanel> -->
				<p:outputLabel value="Run Id" />
				<p:outputPanel>
					<p:inputText style="width:56%;margin-right:5px;"
						value="#{plateForm.sessionModel.model.run.id}">
					</p:inputText>
				</p:outputPanel>
				<p:outputLabel value="Plate Name" />
				<p:outputPanel>
					<p:inputText style="width:56%;margin-right:5px;"
						value="#{plateForm.sessionModel.model.name}">
					</p:inputText>
				</p:outputPanel>
			</h:panelGrid>
			<div class="EmptyBox10"></div>
				<p:tabView>
					<p:tab title="Menu">
						<h:panelGrid columns="2" cellpadding="10">

							<p:dataTable var="rowName"
								value="#{plateForm.rows.entrySet().toArray()}" tableStyle="table-layout:auto;width:40%;">
								<p:column headerText="" styleClass="ui-widget-header">
									<h:outputText value="#{rowName.value}" />
								</p:column>

								<p:columns var="columnName"
									value="#{plateForm.cols.entrySet().toArray()}"
									headerText="#{columnName.value}">
										<p:inputSwitch value="#{plateForm.vals[columnName.key][rowName.key]}" />
								</p:columns>
							</p:dataTable>
						</h:panelGrid>
					</p:tab>

					<p:tab title="History">
						<p:dataScroller value="#{plateForm.valLst}" var="map" chunkSize="2" >
							<p:dataTable value="#{plateForm.rows.entrySet().toArray()}" var="rowName" rowIndexVar="rowIdx" tableStyle="table-layout:auto;width:30%;" emptyMessage="No records found." >
									<p:column>
										<h:outputText value="#{rowName.value}"/>
									</p:column>
									
									<p:columns var="columnName" value="#{plateForm.cols.entrySet().toArray()}" headerText="#{columnName.value}" columnIndexVar="colIdx" style="width:5px;height:5px">
									<ui:repeat value="#{map}" var="entry">
										<p:inputSwitch value="#{entry[columnName.key][rowName.key]}" disabled="true" />
									</ui:repeat>
								</p:columns>
								</p:dataTable>
						</p:dataScroller>
					</p:tab>
				</p:tabView>

			<div class="EmptyBox5"></div>
			<div class="Container50">
				<p:outputPanel styleClass="savebutton">
					<p:commandButton value="Save" action="#{plateForm.save()}" ajax="true" update="form, growl"/>
					
				</p:outputPanel>
			</div>
			</div>
		</div>
	</h:form>
</ui:composition>
