<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="form">
	
	<div class="Container100">
	
	 <div class="Container100" align="right">
		<a href="https://bookstore.local:9002/bookstorestorefront/bookstore/en" ><i class="fa fa-backward"></i></a>
	</div>
    
    <h2 class="BigTopic" style="padding-bottom: 0px">
			Current Plan
	</h2>
	
	<h:outputText  value="Participant Id: " />
    <h:outputText  value="#{planForm.sessionModel.model.participantId}" />
    <div class="EmptyBox10"></div>
	<p:outputLabel value="Valid Till: "></p:outputLabel>
	<h:outputText value="#{planForm.sessionModel.model.validUntil}" class="FontBold">
	<f:convertDateTime pattern="dd-MMM-yy"></f:convertDateTime>
	</h:outputText>
	
	<div class="EmptyBox10"></div>
		
	
        <p:accordionPanel style="margin-top:20px" value="#{planForm.sessionModel.model.clusters}" var="cluster">
        <p:tab>
          <f:facet name="title">
          	<div class="Container100">
	            <div class="Container70">
	            <h:outputText value="#{cluster.clusterName}" class="Fs21" style="margin-left: 40px;"/>
	            </div>
	            <div class="Container30">
	            <h:outputText value="#{cluster.guidedPrice}" class="Fs18" style="margin-left: 40px;">
	            	 <f:convertNumber type="currency" currencySymbol="$" />
	            </h:outputText>
	            </div>
	         </div>
	         <div class="EmptyBox5"/>
	       	 </f:facet>
	   		
	   		<p:dataScroller value="#{cluster.supportItems}" var="item" chunkSize="10">
						<h:panelGrid columns="2"  layout="grid">
							<p:outputPanel>							
								<h:panelGrid columns="2" cellpadding="5" >
									<h:outputText value="Support Item" />
									<h:outputText value="#{item.name}" style="font-weight: bold" />

									<h:outputText value="Ref No" />
									<h:outputText value="#{item.referenceNo}"/>

									<h:outputText value="Description" />
									<h:outputText value="#{item.description}"  style="width: 50px;word-break: break-all;"/>

								</h:panelGrid>
							</p:outputPanel>
							
							<!-- <p:outputPanel>				
								<h:panelGrid columns="2"  layout="grid" >
																		
									
									<h:outputText value="Quote Required" />
									<h:outputText value="#{item.quoteRequired == true ? 'yes' : 'no'}"  style="font-weight: bold" />
								
									
									<h:outputText value="Price" />
									
									<h:outputText value="#{item.price}" class="Fs21" style="font-weight: bold" >
										<f:convertNumber type="currency" currencySymbol="$" />
									</h:outputText>
								
								</h:panelGrid>
							</p:outputPanel> -->
						</h:panelGrid>
					</p:dataScroller>
       
        </p:tab>
       </p:accordionPanel>
        
        <div class="EmptyBox10"></div>
      
        <!-- <h:panelGrid columns="2" layout="grid">
        	<h:outputText  value="User:" />
        	<h:outputText  value="ABC" />
        	
        	<h:outputText  value="Status:" />
        	<h:outputText  value="" />
        	
        	<h:outputText  value="Date:" />
        	<h:outputText  value="01/10/2015" />
        	
 	    </h:panelGrid> -->
	
		
        <h2 class="BigTopic" style="padding-bottom: 0px">
			Approval Details
		</h2>    			
       	
		<p:dataScroller value="#{planForm.sessionModel.model.approvals}" var="approval">
		<h:panelGrid columns="2" cellpadding="5" >
			 <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
	                    <h:outputText value="Approved By" />
	                    <h:outputText value="#{approval.approvedBy}" style="font-weight: bold"/>
	 
	                    <h:outputText value="Approval Date" />
	                    <h:outputText value="#{approval.approvedDate}" style="font-weight: bold">
	                    	<f:convertDateTime pattern="dd-MMM-yy"></f:convertDateTime>
	                    </h:outputText>
	            </h:panelGrid>
	            </p:outputPanel>
	       </h:panelGrid>
	     </p:dataScroller>
	
	</div>
	</h:form>
</html>
