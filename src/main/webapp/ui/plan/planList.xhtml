<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:form id="form">
<div class="Container100">

		<div class="TexAlLeft">
		<h2 class="BigTopic" style="padding-bottom: 0px">
			Plans
		</h2>

				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="Id"  />
					<p:outputPanel>
						<p:inputText style="width:160px" value="#{planForm.id}" >
						</p:inputText>
					</p:outputPanel>
					<div class="Container50 TexAlCenter">
						<p:outputPanel styleClass="srchbutton">
							<p:commandButton value="Search" icon="fa fa-fw fa-search"
								action="#{planForm.searchByIDOrName()}" ajax="true"
								update="form,plandata,growl" process="@form" />
								
							<!-- <p:commandButton value="New" styleClass="newButton"
								action="#{planForm.viewNewOne}" ajax="true" update="form,growl" /> -->
						</p:outputPanel>
					</div>
				</h:panelGrid>

				<div class="Container100 Responsive100"
					style="background: transparent">
					<p:dataTable id="plandata" var="plan"  widgetVar="planTable" emptyMessage="No plan found with given criteria" filteredValue="#{planForm.filteredPlans}"
						value="#{planForm.sessionModel.results}" rows="5" selectionMode="single" selection="#{planForm.selectedPlan}" rowKey="#{plan.id}"
						paginator="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15" reflow="true"
						styleClass="graypanel Fs20">
						
						<f:facet name="header">
				           <p:outputPanel>
				               <h:outputText value="Search all fields:" />
				               <p:inputText id="globalFilter" onkeyup="PF('planTable').filter()" style="width:150px" placeholder="Enter keyword"/>
				           </p:outputPanel>
				       </f:facet>
						<p:ajax event="rowSelect" listener="#{planForm.onRowSelect}" update="form,growl" />
						<p:column filterBy="#{plan.id}" headerText="Id" footerText="contains" filterMatchMode="contains">
							<h:outputText value="#{plan.id}" />
						</p:column>
						<p:column headerText="ParticipantId" filterBy="#{plan.participantId}" footerText="contains" filterMatchMode="contains" >
							<h:outputText value="#{plan.participantId}" />
						</p:column>
						<p:column headerText="Status" filterBy="#{plan.status}" footerText="contains" filterMatchMode="contains" >
							<h:outputText value="#{plan.status}" />
						</p:column>
					</p:dataTable>
				</div>
				<div class="Container50 TexAlCenter">
						
					</div>
				
		</div>
	</div>
	</h:form>
</ui:composition>
